# .github/workflows/ci-docker.yml
name: Docker CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 1. Build the Docker images
      - name: Build Docker Images
        run: docker compose build

      # 2. Start all services (db, backend=app, frontend)
      - name: Start Services
        run: docker compose up -d

      # 3. Wait for backend (app) to be ready
      - name: Wait for Backend Health
        run: |
          for i in {1..12}; do
            if curl --silent --fail http://localhost:8000/docs > /dev/null; then
              echo "Backend (app) is up ✅"
              exit 0
            fi
            echo "Waiting for backend (app) to be ready..."
            sleep 5
          done
          echo "Backend (app) failed to respond on /docs in time ❌"
          docker compose logs app
          exit 1

      # 4. Run backend tests inside the app container
      - name: Run Backend Tests
        run: docker compose exec -T app pytest

      # 5. Verify frontend container is running
      - name: Verify Frontend Status
        run: |
          CONTAINER_ID=$(docker compose ps -q frontend)
          if [ -z "$CONTAINER_ID" ]; then
            echo "Frontend container not found ❌"
            exit 1
          fi

          IS_RUNNING=$(docker inspect -f '{{.State.Running}}' "$CONTAINER_ID")

          if [ "$IS_RUNNING" = "true" ]; then
            echo "Frontend is running ✅"
          else
            echo "Frontend failed to start ❌"
            docker compose logs frontend
            exit 1
          fi

      # 6. Cleanup (always run, even if previous steps fail)
      - name: Stop Containers
        if: always()
        run: docker compose down
